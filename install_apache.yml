---

- hosts: all
  become: true
  tasks:


  - name: update repository index
    apt:
      update_cache: yes
    when: ansible_distribution_version == "Ubuntu"


  - name: install apache2 Ubuntu package 
    apt:
      name: apache2 
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name : add php support for apache
    apt:
      name: libapache2-mod-php
      state: latest 
    when: ansible_distribution == "Ubuntu"


  - name: update repository index
    pacman:
      update_cache: yes
    when: ansible_distribution_version == "Archlinux" 


  - name: install apache2 ArchLinux  package
    pacman:
      name: apache
      state: latest
    when: ansible_distribution == "Archlinux"

  - name : add php support for apache
    pacman:
      name: php
      state: latest
    when: ansible_distribution == "Archlinux"
